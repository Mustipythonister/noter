<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="script.js"></script>
</head>
<body onload="open_all()">
	<div class="note">
		<div class="container">
			
		</div>
		<div class="container">
			<div class="box">
				<label>Start typing your notes</label>
				<br><br>
				<textarea class="input" style="resize:none;width:350px;height:200px;padding:5px;" id="text"></textarea>
				<br><br>
				<button onclick="open_all()" class="button is-warning">Open all notes</button>
				<br><br>
				<div class="box">
					<h1 class="title">All your notes</h1>
					<p id="all"></p>
				</div>
				<br><br>
				<input type="text" class="input" id="name" placeholder="Name your note.txt (do not type .txt at the end of the name)" required>
				<br><br>
				<button class="button is-primary" onclick="save()">Save note</button>
				<br><br>
				<div class="box">
					<h1 class="title" id="display_name"></h1>
					<p id="display"></p>
				</div>
				
				
				<br><br>
				<input type="text" class="input" id="open" placeholder="your note name (do not type .txt at the end of the name)">
				<br><br>
				<button class="button is-warning" onclick="open_note()">Open note</button>
			</div>
			
		</div>
	</div>
</body>
</html>
