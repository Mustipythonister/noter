<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="script.js"></script>
</head>
<body onload="open_all()">
	<div class="note">
		<div class="container">
			
		</div>
		<div class="container">
			<div class="box">
				<label>Start typing your notes</label>
				<br><br>
				<form action="https://getform.io/f/5ee0e9db-01c6-4a2d-b1c7-5030e7b1f56b" method="POST">
				<textarea name="note" class="input" style="resize:none;width:350px;height:200px;padding:5px;" id="text"></textarea>
				<br><br>
				<button onclick="open_all()" class="button is-warning">Open all notes</button>
				<button id="btn" class="js-modal-trigger" data-target="modal-js-example">
  					Delete
				</button>
				<button onclick="button is-primary" type="submit">Post note to mustapha's server</button>
				</form>
				<div id="modal-js-example" class="modal">
  					<div class="modal-background"></div>
  					<div class="modal-content">
    					<div class="box">
      						<h1 class="title">Delete section</h1>
      						<label>Enter the name of your note</label>
      						<br><br>
      						<input type="text" class="input" id="map">
      						<br><br>
      						<button onclick="d()" class="button is-danger">Delete</button>
    					</div>
  					</div>

  					<button class="modal-close is-large" aria-label="close"></button>
				</div>

				<br><br>
				<div style="overflow:hidden;overflow-y:auto;height:150px;" class="box">
					<h1 class="title">All your notes</h1>
					<p id="all"></p>
				</div>
				<br><br>
				<input name="name" type="text" class="input" id="name" placeholder="Name your note.txt (do not type .txt at the end of the name)" required>
				<br><br>
				<button class="button is-primary" onclick="save()">Save note</button>
			
				<br><br>
				<div class="box">
					<h1 class="title" id="display_name"></h1>
					<p id="display"></p>
				</div>
				
				
				<br><br>
				<input type="text" class="input" id="open" placeholder="your note name (do not type .txt at the end of the name)">
				<br><br>
				<button class="button is-warning" onclick="open_note()">Open note</button>
			</div>
			
		</div>
	</div>
	<style>
		#btn{
			width:300px;
			height:40px;
			background:#ed4a65;
			color:white;
			border:none;
			border-radius:5px;
			transition:0.2s;
		}
		#btn:hover{
			transition:0.1s;
			background:#d91838;
			cursor:pointer;
		}

	</style>
</body>
</html>
